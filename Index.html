<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="header">
 <div class="categories">
<p class="Tag">Category</p>
  <ul>
    <li data-slide="0">Field <i class="fa-solid fa-chevron-right"></i></li>
    <li data-slide="1">Food <i class="fa-solid fa-chevron-right"></i></li>
    <li data-slide="2">Greece <i class="fa-solid fa-chevron-right"></i></li>
    <li data-slide="3">Plant <i class="fa-solid fa-chevron-right"></i></li>
  </ul>
 </div>
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="./Picture/Field.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./Picture/Food.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./Picture/Greece.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./Picture/Plant.jpg" alt=""></div>
 
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
 <script src="app.js"></script>
</body>

</html>
